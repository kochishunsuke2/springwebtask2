<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link th:href="@{/css/commons.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
        <p class="user_name">[[ ${session.product.name} ]]、こんにちは</p>
        <form class="logout_form" action="logout.html" method="get">
            <button class="custom-btn" type="submit">
                <img th:src="@{/images/ドアアイコン.png}">ログアウト
            </button>
        </form>
    </div>
</div>

<hr>

<div class="update">
    <div class="form-body">
<!--        <div class="img_block">-->
<!--            <img src="images/マッキー.png" class="product-img"><br>-->
<!--        </div>-->
        <form action="#" th:action="@{/detail}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" value="${product.id}" />
            <fieldset class="label-130 product_block">
                <p class="error">エラーメッセージ</p>
                <div>
                    <label>商品ID</label>
<!--                    <input type="text" name="productId" value="10001" readonly class="base-text">-->
                    <input type="text" th:field="*{product_id}" value="${product.product_id}" readonly class="base-text"/>
                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" th:field="*{name}" value="${product.name}" readonly class="base-text">
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" th:field="*{price}" value="${product.price}" readonly class="base-text">
                </div>
                <div>
                    <label>カテゴリ</label>
                    <input type="text" th:field="*{category_name}" value="${product.category_name}" readonly class="base-text">
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description" readonly class="base-text" style="background-color: rgb(209, 209, 209);">
[[ ${product.description} ]]
            </textarea>
                </div>
            </fieldset>
            <div>
                <div class="btns">
                    <input type="submit" onclick="openModal()" value="削除" class="basic-btn">
<!--                    <input type="button" th:href="@{/detail/{id}(id=${product.id})}" value="編集" class="basic-btn">-->
                    <button type="button">
                        <a class="detail_btn" th:href="@{/detail/update/{id}(id=${product.id})}">編集</a>
                    </button>
                    <input type="button" onclick="location.href='/menu.html'" value="戻る" class="cancel-btn">
                </div>
                <div id="modal">
                    <p class="modal-message">削除しますか？</p>
                    <div class="btns">
                        <button type="submit" id="delete" class="basic-btn">削除</button>
                        <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script src="./js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('delete-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
</script>
</body>
</html>
